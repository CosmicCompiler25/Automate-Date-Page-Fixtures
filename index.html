<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Date</title>
    <style>
        body { 
            background: #F0F8FF; /* Very Light Alice Blue Background */
            color: #111111;     /* Near-Black Text (Soft Black) */
            font-size: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        // JavaScript calculates and displays the date when the page loads
        document.write(new Date().toLocaleDateString('en-US', {month:'short', day:'numeric'}));
    </script>
</body>
</html>
